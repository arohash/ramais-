<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#b91c1c" />
    <link rel="manifest" href="./manifest.json" />
    <title>Lista de Ramais - Barra Mansa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: Essencial para rodar React/TSX direto no GitHub Pages sem erro -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { primary: '#b91c1c', secondary: '#1f2937' }
          }
        }
      }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      body { background-color: #111827; margin: 0; min-height: 100vh; color: white; overflow-x: hidden; }
      #root:empty::after {
        content: "Iniciando sistema...";
        position: fixed; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Inter', sans-serif;
        color: #4b5563;
        font-size: 14px;
        letter-spacing: 0.1em;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <!-- Inicialização via Babel para contornar o erro de MIME type do GitHub -->
    <script type="text/babel" data-type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      try {
        const rootElement = document.getElementById('root');
        if (rootElement) {
          const root = ReactDOM.createRoot(rootElement);
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
        }
      } catch (err) {
        console.error("Erro ao carregar:", err);
        document.getElementById('root').innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: sans-serif;">
            <h2 style="color: #ef4444;">Erro ao carregar lista</h2>
            <p style="color: #9ca3af;">Tente atualizar a página (F5).</p>
          </div>
        `;
      }
    </script>

    <script>
      if ('serviceWorker' in navigator && window.location.protocol !== 'file:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
