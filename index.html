<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#b91c1c" />
    <link rel="manifest" href="./manifest.json" />
    <title>Lista de Ramais - Barra Mansa</title>
    
    <!-- Scripts Necessários -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Compilador para rodar TSX no navegador (Essencial para GitHub Pages) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { primary: '#b91c1c', secondary: '#1f2937' }
          }
        }
      }
    </script>

    <style>
      body { background-color: #111827; margin: 0; min-height: 100vh; color: white; }
      #loading-screen {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background-color: #111827;
        z-index: 50; transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
        border-left-color: #ef4444; border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      #error-console { 
        display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; 
        background: #991b1b; color: white; padding: 15px; border-radius: 8px; 
        font-family: monospace; font-size: 12px; z-index: 100;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p style="font-family: sans-serif; margin-top: 20px; font-size: 14px;">INICIANDO SISTEMA...</p>
    </div>

    <div id="error-console"></div>
    <div id="root"></div>

    <!-- Carrega o index.tsx usando o tradutor Babel -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>

    <script>
      // Captura erros para ajudar no diagnóstico
      window.onerror = function(msg, url, line) {
        const console = document.getElementById('error-console');
        console.style.display = 'block';
        console.innerHTML = `ERRO: ${msg} <br> Local: ${url} (Linha ${line})`;
        return false;
      };

      // Service Worker para PWA
      if ('serviceWorker' in navigator && window.location.protocol !== 'file:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(() => console.log('PWA Pronto'))
            .catch(err => console.error('Erro PWA:', err));
        });
      }

      // Remove loading após renderizar
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 2000);
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
