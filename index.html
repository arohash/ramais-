<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#b91c1c" />
    <link rel="manifest" href="./manifest.json" />
    <title>Lista de Ramais - Barra Mansa</title>
    
    <!-- Scripts Base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tradutor Babel (Essencial para ler .tsx no GitHub Pages) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { primary: '#b91c1c', secondary: '#1f2937' }
          }
        }
      }
    </script>

    <style>
      body { background-color: #111827; margin: 0; min-height: 100vh; color: white; overflow-x: hidden; }
      #loading-screen {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background-color: #111827;
        z-index: 50; transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
        border-left-color: #ef4444; border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      #error-console { 
        display: none; position: fixed; top: 20px; left: 20px; right: 20px; 
        background: #991b1b; color: white; padding: 20px; border-radius: 8px; 
        font-family: monospace; font-size: 13px; z-index: 1000; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        border: 2px solid #ef4444;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p style="font-family: sans-serif; margin-top: 20px; font-size: 14px; color: #9ca3af;">CARREGANDO SISTEMA...</p>
    </div>

    <div id="error-console">
      <h3 style="margin: 0 0 10px 0; font-weight: bold;">⚠️ Erro de Carregamento</h3>
      <div id="error-message"></div>
      <button onclick="location.reload()" style="margin-top: 15px; background: white; color: #991b1b; padding: 5px 15px; border-radius: 4px; font-weight: bold; border: none; cursor: pointer;">Tentar Novamente</button>
    </div>

    <div id="root"></div>

    <!-- Script de Inicialização via Babel -->
    <script type="text/babel" data-presets="typescript,react">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      try {
        const rootElement = document.getElementById('root');
        if (rootElement) {
          const root = ReactDOM.createRoot(rootElement);
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
          // Remove o loader após o React renderizar
          setTimeout(() => {
            const loader = document.getElementById('loading-screen');
            if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => loader.remove(), 500);
            }
          }, 500);
        }
      } catch (err) {
        console.error("Erro na renderização:", err);
        document.getElementById('error-console').style.display = 'block';
        document.getElementById('error-message').innerText = err.message;
      }
    </script>

    <script>
      // Captura erros globais (MIME Type, Rede, etc)
      window.onerror = function(msg, url, line) {
        if (msg.includes('MIME type')) {
          console.warn("Aviso de MIME type detectado. O Babel deve contornar isso automaticamente.");
          return false;
        }
        const consoleEl = document.getElementById('error-console');
        const msgEl = document.getElementById('error-message');
        consoleEl.style.display = 'block';
        msgEl.innerHTML = `${msg} <br><small>Linha: ${line}</small>`;
        return false;
      };

      // Service Worker (Cache)
      if ('serviceWorker' in navigator && window.location.protocol !== 'file:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Offline ok'))
            .catch(err => console.log('Erro cache:', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
